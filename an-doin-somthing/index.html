<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Somthing</title>  
      <link rel="stylesheet" href="css/main.css">  
</head>
<body>
  <header>
    <h1>Working with something</h1>
  </header>
  <main>
    <article id="todo">
      <h2>To Do somthing list</h2>
      <ul class="todo">
        <li><input type="checkbox">Cooking<span></span><br></li>
        <li><input type="checkbox">Laundry</li>
        <li><input type="checkbox">Study</li>
        <li><input type="checkbox">Homework</li>
        <li><input type="checkbox">Goceries</li>
        <li><input type="checkbox"><label>Sport?</label></li>
      </ul>
    </article>

    <article id="inprogress">
      <h2>I am Doing something list</h2>
      <ul class="inprogress">
        <li><input type="checkbox">Cooking<span></span></li>
        <li><input type="checkbox">Laundrying</li>
        <li><input type="checkbox">Studying</li>
        <li><input type="checkbox">Homeworking</li>
        <li><input type="checkbox">Gocering?</li>
        <li><input type="checkbox"><label>Playing Sport?</label></li>
      </ul>
    </article>

    <article id="done">
      <h2>Finishing something</h2>
      <ul class="done">
        <li><input type="checkbox">Cooked<span></span></li>
        <li><input type="checkbox">Laundry</li>
        <li><input type="checkbox">Studied</li>
        <li><input type="checkbox">Homed</li>
        <li><input type="checkbox">Bought</li>
        <li><input type="checkbox"><label>Injured</label><br></li>
      </ul>
    </article>
  </main>
</body>
</html>
